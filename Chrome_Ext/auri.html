<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnStyle - Your Personal AI Stylist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cinzel:wght@400..900&family=Kalam:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="auri.css">
    <script src="header.js"></script>
    <script type="module" src="auri.js"></script>

</head>

<body>
    <div id="container">
        <div id="header-container"></div>

        <div id="chat-container" class="chatbox">
            <div id="messages">
                <!--Messages appear here-->
            </div>
            <div id="input-area">
                <div style="position: relative; display: inline-block;">
                    <input type="text" id="userInput" placeholder="Type to chat" />
                    <button id="sendBtn"></button>
                </div>
                <button id="micBtn"></button>
                <button id="uploadBtn"></button>
            </div>
        </div>
    </div>
</body>
